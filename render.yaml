services:   - type: web     name: omegax-trading-bot     env: python     plan: starter     buildCommand: pip install -r requirements.txt     startCommand: gunicorn main:app --bind 0.0.0.0:$PORT --workers 1 --timeout 120     envVars:       - key: WEB_UI_PASSWORD         generateValue: true       - key: USE_REALISTIC_PAPER         value: true     healthCheckPath: /ping     autoDeploy: true  
